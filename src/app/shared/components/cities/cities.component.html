<p-scrollPanel [style]="{ width: '100%', height: '100vh' }" styleClass="custom">
  <p-card *ngFor="let city of cities" (click)="selectCity(city)">
    <div
      style="
        font-size: 18px;
        font-weight: bold;
        line-height: 4px;
        margin: 25px 5px 0 0;
        vertical-align: top;
      "
    >
      {{ city }}
    </div>
  </p-card>
</p-scrollPanel>
